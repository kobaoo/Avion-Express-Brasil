pg_postmaster_start_time_datetime:
  query: "SELECT to_char(pg_postmaster_start_time(), 'YYYY-MM-DD HH24:MI:SS') AS start_time"
  metrics:
    - start_time:
        usage: "LABEL"
        description: "Exact PostgreSQL server start timestamp (human-readable)"

db_tables_total:
  query: "SELECT count(*) AS tables_total FROM information_schema.tables WHERE table_schema NOT IN ('pg_catalog','information_schema')"
  metrics:
    - tables_total:
        usage: "GAUGE"
        description: "Total number of user tables"

db_rows_total:
  query: "SELECT SUM(n_live_tup) AS rows_total FROM pg_stat_user_tables"
  metrics:
    - rows_total:
        usage: "GAUGE"
        description: "Estimated total number of rows across user tables"

cpu_temperature_celsius:
  query: "SELECT 45 + (random() * 25) AS temp"
  metrics:
    - temp:
        usage: "GAUGE"
        description: "CPU temperature in celsius (random 45-70)"

laptop_battery_percent:
  query: "SELECT 40 + (random() * 60) AS percent"
  metrics:
    - percent:
        usage: "GAUGE"
        description: "laptop battery capacity percent (random 40-100)"